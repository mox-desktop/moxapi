<div class="host-panel" style="padding:1.5rem;text-align:center;">
  <div style="display:flex;align-items:center;justify-content:center;gap:1rem;">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;">
      <rect width="20" height="8" x="2" y="2" rx="2" ry="2"></rect>
      <rect width="20" height="8" x="2" y="14" rx="2" ry="2"></rect>
      <line x1="6" x2="6.01" y1="6" y2="6"></line>
      <line x1="6" x2="6.01" y1="18" y2="18"></line>
    </svg>
    <div style="text-align:left;">
      <div style="font-size:1.2rem;font-weight:600;">{{ hostname }}</div>
      <div style="font-size:1rem;color:#a1a1aa;">{{ ip }}</div>
    </div>
    <div style="margin-left:2rem;">
      {% if status == "online" %}
        <span style="display:inline-block;padding:0.3em 1em;border-radius:1em;font-size:1rem;background:#22c55e;color:#fff;">
          {{ status | capitalize }}
        </span>
      {% elif status == "idle" %}
        <span style="display:inline-block;padding:0.3em 1em;border-radius:1em;font-size:1rem;background:#facc15;color:#222;">
          {{ status | capitalize }}
        </span>
      {% else %}
        <span style="display:inline-block;padding:0.3em 1em;border-radius:1em;font-size:1rem;background:#ef4444;color:#fff;">
          {{ status | capitalize }}
        </span>
      {% endif %}
    </div>
  </div>
</div>
