<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <title>htmx App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    body {
      background: #09090b;
      color: #e4e4e7;
      font-family: 'Inter', system-ui, sans-serif;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    .header-bar {
      padding: 0.5rem 0 0.25rem 0;
    }

    .header-content {
      width: 25%;
      min-width: 200px;
      max-width: 400px;
      padding-left: 10%;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .text-xl {
      font-size: 1.25rem;
    }

    .font-semibold {
      font-weight: 600;
    }

    hr.separator {
      border: none;
      border-top: 1.5px solid #27272a;
      margin: 0;
    }

    .button-add-host {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      background: transparent;
      border: 1px solid #18181b;
      box-shadow: 0 1px 2px 0 #18181b22;
      height: 2.25rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: #e4e4e7;
    }

    .button-add-host:hover {
      background: #18181b;
      color: #fff;
    }

    .section-bar {
      display: flex;
      justify-content: space-between;
      max-width: 80%;
      min-width: 300px;
      margin: 1.5rem auto 0 auto;
      align-items: center;
    }

    .section-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    .section-desc {
      font-size: 0.95rem;
      color: #a1a1aa;
      font-weight: 400;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: #18181b;
      color: #e4e4e7;
      border-radius: 0.5rem;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      min-width: 280px;
      max-width: 90vw;
      box-shadow: 0 4px 32px #000a;
      position: relative;
    }
    .modal h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .modal label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .modal input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #27272a;
      background: #232326;
      color: #e4e4e7;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .modal .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .modal button {
      font-size: 0.95rem;
      padding: 0.4rem 1rem;
      border-radius: 0.375rem;
      border: 1px solid #27272a;
      background: #232326;
      color: #e4e4e7;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .modal button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
    }
    .modal button:hover {
      background: #27272a;
    }
    .modal button[type="submit"]:hover {
      background: #1d4ed8;
    }

    @media (max-width: 600px) {
      .header-content {
        width: 100%;
        min-width: 0;
        max-width: 100%;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }

      .text-xl {
        font-size: 1.35rem;
      }

      .section-bar {
        flex-direction: column;
        align-items: stretch;
        max-width: 98%;
        margin: 1rem auto 0 auto;
        padding: 0 0.5rem;
      }

      .section-title {
        font-size: 1.15rem;
      }

      .section-desc {
        font-size: 1.05rem;
      }

      .button-add-host {
        width: 100%;
        justify-content: center;
        margin-top: 1rem;
        font-size: 1.1rem;
        height: 2.5rem;
      }
    }
    .host-tabs {
      display: flex;
      gap: 0.75rem;
      margin: 2rem 0 1rem 0;
      padding-left: 10%;
    }
    .host-tab {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-radius: 0.75rem;
      border: 1.5px solid #232326;
      background: #18181b;
      color: #a1a1aa;
      box-shadow: 0 2px 8px #0001;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s, border 0.2s;
      min-width: 220px;
      position: relative;
    }
    .host-tab.selected {
      background: #18181b;
      color: #fff;
      border: 1.5px solid #fff;
      box-shadow: 0 4px 16px #0002;
      z-index: 2;
    }
    .host-tab:hover:not(.selected) {
      background: #fff;
      color: #18181b;
      border: 1.5px solid #fff;
    }
    .host-tab .monitor-icon {
      width: 24px;
      height: 24px;
      color: #a1a1aa;
      transition: color 0.2s;
    }
    .host-tab.selected .monitor-icon {
      color: #fff;
    }
    .host-tab:hover:not(.selected) .monitor-icon {
      color: #18181b;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 0.25rem;
      margin-right: 0.5rem;
      display: inline-block;
      background: #a1a1aa;
      transition: background 0.2s;
    }
    .status-dot.online { background: #22c55e; }
    .status-dot.idle { background: #facc15; }
    .status-dot.offline { background: #ef4444; }
    .host-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1;
    }
    .host-name {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.1rem;
    }
    .host-ip {
      font-size: 0.92rem;
      color: #a1a1aa;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 1em;
      padding: 0.2em 0.9em;
      background: #232326;
      color: #a1a1aa;
      border: 1px solid transparent;
      margin-left: 0.5em;
      text-transform: capitalize;
      transition: background 0.2s, color 0.2s;
    }
    .status-badge.online {
      background: #22c55e;
      color: #fff;
    }
    .status-badge.idle {
      background: #facc15;
      color: #222;
    }
    .status-badge.offline {
      background: #ef4444;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="header-bar">
    <div class="header-content">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-server h-6 w-6" aria-hidden="true">
        <rect width="20" height="8" x="2" y="2" rx="2" ry="2"></rect>
        <rect width="20" height="8" x="2" y="14" rx="2" ry="2"></rect>
        <line x1="6" x2="6.01" y1="6" y2="6"></line>
        <line x1="6" x2="6.01" y1="18" y2="18"></line>
      </svg>
      <h1 class="text-xl font-semibold">Desktop Host Manager</h1>
    </div>
  </div>
  <hr class="separator" />
  <div class="section-bar">
    <div>
      <div class="section-title">Host Management</div>
      <div class="section-desc">Manage your desktop hosts and their configurations</div>
    </div>
    <button class="button-add-host" id="add-host-btn"
      hx-get="/add-host-form" hx-target="#add-host-modal-content" hx-trigger="click" hx-swap="innerHTML">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-plus">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Add Host
    </button>
  </div>
  <!-- Host tabs and panel -->
  <div id="host-tabs" class="host-tabs"></div>
  <div id="host-panel"></div>
  <div id="dashboard"></div>
  <!-- Modal overlay for Add Host form -->
  <div class="modal-overlay" id="add-host-modal">
    <div class="modal" id="add-host-modal-content">
      <h2>Add New Host</h2>
      <form hx-post="/add-host" hx-target="#add-host-modal-content" hx-swap="innerHTML">
        <label for="host-name">Host Name:</label>
        <input type="text" id="host-name" name="name" required>
        <label for="host-ip">Host IP:</label>
        <input type="text" id="host-ip" name="ip" required>
        <label for="host-port">Host Port:</label>
        <input type="number" id="host-port" name="port" required>
        <div class="modal-actions">
          <button type="button" class="modal-cancel">Cancel</button>
          <button type="submit">Add Host</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Show modal when htmx loads content into it
    document.body.addEventListener('htmx:afterSwap', function(evt) {
      if (evt.detail.target.id === 'add-host-modal-content') {
        document.getElementById('add-host-modal').classList.add('active');
      }
    });
    // Hide modal on cancel or successful submit
    document.body.addEventListener('click', function(evt) {
      if (evt.target.matches('.modal-cancel')) {
        document.getElementById('add-host-modal').classList.remove('active');
        document.getElementById('add-host-modal-content').innerHTML = '';
      }
    });
    document.body.addEventListener('htmx:afterRequest', function(evt) {
      if (evt.detail.target.id === 'add-host-modal-content' && evt.detail.xhr.status === 200 && evt.detail.requestConfig.verb === 'post') {
        document.getElementById('add-host-modal').classList.remove('active');
        document.getElementById('add-host-modal-content').innerHTML = '';
      }
    });
    // Host tabs logic
    fetch('/hosts')
      .then(r => r.json())
      .then(hosts => {
        const tabs = document.getElementById('host-tabs');
        tabs.innerHTML = '';
        let selected = null;
        hosts.forEach((host, idx) => {
          const status = idx === 0 ? 'online' : idx === 1 ? 'idle' : 'offline';
          const statusLabel = status.charAt(0).toUpperCase() + status.slice(1);
          const btn = document.createElement('button');
          btn.className = 'host-tab';
          btn.innerHTML = `
            <div style="display:flex;align-items:center;gap:0.5rem;">
              <svg class="monitor-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="8" x="2" y="2" rx="2" ry="2"></rect><rect width="20" height="8" x="2" y="14" rx="2" ry="2"></rect><line x1="6" x2="6.01" y1="6" y2="6"></line><line x1="6" x2="6.01" y1="18" y2="18"></line></svg>
              <span class="status-dot ${status}"></span>
            </div>
            <div class="host-info">
              <span class="host-name">${host.hostname}</span>
              <span class="host-ip">${host.ip}</span>
            </div>
            <span class="status-badge ${status}">${statusLabel}</span>
          `;
          btn.setAttribute('hx-get', `/host-panel/${encodeURIComponent(host.hostname)}`);
          btn.setAttribute('hx-target', '#host-panel');
          btn.setAttribute('hx-swap', 'innerHTML');
          btn.addEventListener('click', function() {
            if (selected) selected.classList.remove('selected');
            btn.classList.add('selected');
            selected = btn;
            // Load dashboard for this host
            htmx.ajax('GET', `/dashboard/${encodeURIComponent(host.hostname)}`, '#dashboard');
          });
          if (idx === 0) {
            btn.classList.add('selected');
            selected = btn;
            // Load first host panel and dashboard by default
            setTimeout(() => {
              btn.click();
              htmx.ajax('GET', `/dashboard/${encodeURIComponent(host.hostname)}`, '#dashboard');
            }, 0);
          }
          tabs.appendChild(btn);
        });
      });
  </script>
</body>

</html>
